<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maximum Reality: Cyber Alley</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #gameCanvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        .ui-layer {
            position: absolute; top: 0; width: 100%; text-align: center;
            color: #0ff; text-shadow: 0 0 10px #0ff; pointer-events: none;
            padding-top: env(safe-area-inset-top); z-index: 5;
        }
        #recentMenu { margin-top: 10px; display: flex; justify-content: center; gap: 10px; height: 40px; }
        #recentMenu img { width: 40px; height: 40px; background: rgba(0,255,255,0.1); border-radius: 5px; border: 1px solid #0ff; }
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="ui-layer">
        <div id="scoreDisplay">SCORE: 0</div>
        <div id="status">SNACK ATTACK INITIALIZED</div>
        <div id="recentMenu"></div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const BASE_URL = "https://maximumreality.github.io/cyber-alley/";

// --- CONFIG ---
const CHAR_SIZE = 100;
const GROUND_Y_POS = 100; // How many pixels from the BOTTOM of the screen
const gravity = 1.2;

let gameState = 'START'; 
let score = 0;
let baseSpeed = 5;
let gameSpeed = 0; 
let frame = 0;
let isJumping = false;
let jumpHeight = 0;
let yVelocity = 0;
let snacksCollected = 0;
let recentSnacks = [];
let gameObjects = [];
let slowMoTimer = 0;

// --- POOLS ---
const obstaclePool = ['dumpster.png', 'metal_trashcan.png', 'garbage-truck.png', 'overflowing-trashcan.png', 'fish-bones.png', 'smashed-can.png'];
const snackPool = ['swiss-cheese.png', 'pizza-slice.png', 'pink-donut.png', 'cheeseburger.png', 'roast-chicken.png', 'cupcake.png', 'banana.png', 'ham.png'];

const assets = {};
const toLoad = ['gg-bg.png', 'building-a.png', 'building-b.png', 'building-c.png', 'floor.png'];
toLoad.forEach(src => { assets[src] = new Image(); assets[src].src = BASE_URL + src; });

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// --- LOGIC ---
function updateMenu(file) {
    const menu = document.getElementById('recentMenu');
    recentSnacks.unshift(file);
    if(recentSnacks.length > 5) recentSnacks.pop();
    menu.innerHTML = recentSnacks.map(f => `<img src="${BASE_URL + f}">`).join('');
}

class Player {
    constructor(name, x, sprites) {
        this.name = name; this.x = x;
        this.sprites = sprites.map(file => { const img = new Image(); img.src = BASE_URL + file; return img; });
        this.frameIndex = 0;
    }
    draw() {
        let animSpeed = slowMoTimer > 0 ? 16 : 8;
        if (frame % animSpeed === 0) this.frameIndex = (this.frameIndex + 1) % this.sprites.length;
        const currentImg = this.sprites[this.frameIndex];
        
        // FIXED: Grounded math based on bottom of screen
        const drawY = canvas.height - GROUND_Y_POS - CHAR_SIZE - jumpHeight;
        
        if (currentImg.complete) {
            ctx.drawImage(currentImg, this.x, drawY, CHAR_SIZE, CHAR_SIZE); 
        }
    }
}

const lori = new Player("lori", 50, ['lori-run.png', 'lori-run2.png']);
const azul = new Player("azul", 140, ['azul-run.png', 'azul-run2.png']);
const mochkil = new Player("mochkil", 230, ['mochkil-idle.png', 'mochkil-cheese.png']);

class GameObject {
    constructor(type) {
        this.type = type;
        const pool = type === 'obstacle' ? obstaclePool : snackPool;
        this.file = pool[Math.floor(Math.random() * pool.length)];
        this.img = new Image();
        this.img.src = BASE_URL + this.file;
        this.x = canvas.width + 100;
        this.collected = false;

        // FIXED SCALING & POSITIONING
        if (this.file.includes('truck')) { 
            this.w = 220; this.h = 130; 
            this.y = canvas.height - GROUND_Y_POS - this.h; // Sits on floor
        } else if (type === 'obstacle') { 
            this.w = 80; this.h = 80; 
            this.y = canvas.height - GROUND_Y_POS - this.h; // Sits on floor
        } else { 
            this.w = 60; this.h = 60; 
            // Snacks float between cat-head height and jump height
            this.y = canvas.height - GROUND_Y_POS - 150 - (Math.random() * 100); 
        }
    }
    update() {
        this.x -= gameSpeed;
        const loriY = canvas.height - GROUND_Y_POS - CHAR_SIZE - jumpHeight;
        const groundY = canvas.height - GROUND_Y_POS - CHAR_SIZE;

        if (!this.collected && this.type === 'obstacle') {
            if (lori.x < this.x + this.w - 20 && lori.x + 60 > this.x && loriY + 80 > this.y && loriY < this.y + this.h) {
                gameState = 'GAMEOVER';
            }
        }
        if (!this.collected && this.type === 'snack') {
            // Mochkil grabs snacks if they are in reach
            if (mochkil.x < this.x + this.w && mochkil.x + CHAR_SIZE > this.x && groundY + CHAR_SIZE > this.y && groundY < this.y + this.h) {
                this.collected = true; score += 150;
                updateMenu(this.file);
                mochkil.frameIndex = 1;
                setTimeout(() => { mochkil.frameIndex = 0; }, 300);
            }
        }
        if (this.img.complete && !this.collected) ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
    }
}

// --- CORE LOOPS (Standard Background Logic) ---
function drawBackground() {
    ctx.fillStyle = "#2b002b"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (assets['gg-bg.png'].complete) ctx.drawImage(assets['gg-bg.png'], 0, 0, canvas.width, canvas.height);
    
    // Floor
    if (assets['floor.png'].complete) {
        for (let i = 0; i < (canvas.width / 50) + 2; i++) {
            ctx.drawImage(assets['floor.png'], (-(frame * 5) % 50) + (i * 50), canvas.height - GROUND_Y_POS, 50, 100);
        }
    }
}

function handleJump() {
    if (gameState !== 'PLAYING') resetGame();
    else if (!isJumping) { isJumping = true; yVelocity = -22; }
}

function resetGame() {
    score = 0; gameObjects = []; gameSpeed = baseSpeed; frame = 0; gameState = 'PLAYING';
    recentSnacks = []; document.getElementById('recentMenu').innerHTML = '';
}

window.addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); });
window.addEventListener('mousedown', handleJump);

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    if (gameState === 'PLAYING') {
        frame++;
        if (frame % 100 === 0) gameObjects.push(new GameObject(Math.random() > 0.3 ? 'obstacle' : 'snack'));
        if (isJumping) { jumpHeight -= yVelocity; yVelocity += gravity; if (jumpHeight <= 0) { jumpHeight = 0; isJumping = false; } }
        gameObjects.forEach((obj, i) => { obj.update(); if (obj.x < -250) gameObjects.splice(i, 1); });
        document.getElementById('scoreDisplay').innerText = `SCORE: ${score}`;
    }
    lori, azul, mochkil.draw(); // Simplified draw call for brevity in example
    lori.draw(); azul.draw(); mochkil.draw();

    if (gameState !== 'PLAYING') {
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0ff"; ctx.textAlign = "center"; ctx.font = "30px Courier";
        ctx.fillText(gameState === 'START' ? "TAP TO START" : "CONNECTION LOST", canvas.width/2, canvas.height/2);
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
