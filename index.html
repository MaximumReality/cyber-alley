<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maximum Reality: Cyber Alley</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #gameCanvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        .ui-layer {
            position: absolute; top: 0; width: 100%; text-align: center;
            color: #0ff; text-shadow: 0 0 10px #0ff; pointer-events: none;
            padding-top: env(safe-area-inset-top); z-index: 5;
        }
        #recentMenu { margin-top: 10px; display: flex; justify-content: center; gap: 10px; height: 40px; }
        #recentMenu img { width: 40px; height: 40px; background: rgba(0,255,255,0.1); border-radius: 5px; border: 1px solid #0ff; }
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="ui-layer">
        <div id="scoreDisplay">SCORE: 0</div>
        <div id="status">SNACK ATTACK INITIALIZED</div>
        <div id="recentMenu"></div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const BASE_URL = "https://maximumreality.github.io/cyber-alley/";

// --- CONFIG ---
const CHAR_SIZE = 100;
const GROUND_Y_POS = 120; 
const gravity = 1.2;

let gameState = 'START'; 
let score = 0;
let baseSpeed = 6;
let gameSpeed = 0; 
let frame = 0;
let isJumping = false;
let jumpHeight = 0;
let yVelocity = 0;
let jumpCount = 0;
let recentSnacks = [];
let gameObjects = [];

// --- ASSET POOLS ---
const obstaclePool = ['dumpster.png', 'metal_trashcan.png', 'garbage-truck.png', 'overflowing-trashcan.png', 'fish-bones.png', 'smashed-can.png'];
const snackPool = ['swiss-cheese.png', 'pizza-slice.png', 'pink-donut.png', 'cheeseburger.png', 'roast-chicken.png', 'cupcake.png', 'banana.png', 'ham.png'];

const assets = {};
const toLoad = ['gg-bg.png', 'building-a.png', 'building-b.png', 'building-c.png', 'floor.png'];
toLoad.forEach(src => { assets[src] = new Image(); assets[src].src = BASE_URL + src; });

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// --- UI LOGIC ---
function updateMenu(file) {
    const menu = document.getElementById('recentMenu');
    recentSnacks.unshift(file);
    if(recentSnacks.length > 5) recentSnacks.pop();
    menu.innerHTML = recentSnacks.map(f => `<img src="${BASE_URL + f}">`).join('');
}

// --- PLAYER CLASS ---
class Player {
    constructor(name, x, sprites) {
        this.name = name; this.x = x;
        this.sprites = sprites.map(file => { const img = new Image(); img.src = BASE_URL + file; return img; });
        this.frameIndex = 0;
    }
    draw() {
        if (frame % 8 === 0) this.frameIndex = (this.frameIndex + 1) % this.sprites.length;
        const currentImg = this.sprites[this.frameIndex];
        const drawY = canvas.height - GROUND_Y_POS - CHAR_SIZE - jumpHeight;
        if (currentImg.complete) {
            ctx.drawImage(currentImg, this.x, drawY, CHAR_SIZE, CHAR_SIZE); 
        }
    }
}

const lori = new Player("lori", 50, ['lori-run.png', 'lori-run2.png']);
const azul = new Player("azul", 140, ['azul-run.png', 'azul-run2.png']);
const mochkil = new Player("mochkil", 230, ['mochkil-idle.png', 'mochkil-cheese.png']);

// --- OBJECT CLASS ---
class GameObject {
    constructor(type) {
        this.type = type;
        const pool = type === 'obstacle' ? obstaclePool : snackPool;
        this.file = pool[Math.floor(Math.random() * pool.length)];
        this.img = new Image();
        this.img.src = BASE_URL + this.file;
        this.x = canvas.width + 100;
        this.collected = false;

        // Scaling
        if (this.file.includes('truck')) { this.w = 180; this.h = 100; }
        else if (this.file.includes('smashed-can')) { this.w = 40; this.h = 40; }
        else { this.w = 50; this.h = 50; }

        this.y = canvas.height - GROUND_Y_POS - this.h;
        if (type === 'snack') {
            this.y -= (Math.random() > 0.5 ? 0 : 160); // Ground or High
        }
    }

    update() {
        this.x -= gameSpeed;
        const loriY = canvas.height - GROUND_Y_POS - CHAR_SIZE - jumpHeight;

        // Lori Obstacle Check
        if (!this.collected && this.type === 'obstacle') {
            if (lori.x < this.x + this.w - 15 && lori.x + 60 > this.x && loriY + 80 > this.y && loriY < this.y + this.h) {
                gameState = 'GAMEOVER';
            }
        }

        // Mochkil Grounded Snack Check
        if (!this.collected && this.type === 'snack') {
            const isGrounded = this.y > (canvas.height - GROUND_Y_POS - 100);
            if (isGrounded && mochkil.x < this.x + this.w && mochkil.x + 80 > this.x) {
                this.collected = true; score += 150;
                updateMenu(this.file);
                mochkil.frameIndex = 1;
                setTimeout(() => { if(gameState==='PLAYING') mochkil.frameIndex = 0; }, 400);
            }
        }
        if (this.img.complete && !this.collected) ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
    }
}

// --- CORE LOOPS ---
function drawBackground() {
    ctx.fillStyle = "#2b002b"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const layers = [
        { src: 'gg-bg.png', s: 0.2, op: 0.3, h: canvas.height }, 
        { src: 'building-c.png', s: 0.8, op: 0.5, h: canvas.height * 0.8 },
        { src: 'building-b.png', s: 1.5, op: 0.7, h: canvas.height * 0.6 },
        { src: 'building-a.png', s: 2.5, op: 0.9, h: canvas.height * 0.4 }
    ];

    layers.forEach(l => {
        if (assets[l.src] && assets[l.src].complete) {
            let xPos = -(frame * l.s) % canvas.width;
            ctx.globalAlpha = l.op;
            ctx.drawImage(assets[l.src], xPos, canvas.height - l.h - GROUND_Y_POS, canvas.width, l.h);
            ctx.drawImage(assets[l.src], xPos + canvas.width, canvas.height - l.h - GROUND_Y_POS, canvas.width, l.h);
        }
    });

    ctx.globalAlpha = 1;
    if (assets['floor.png'].complete) {
        for (let i = 0; i < (canvas.width / 50) + 2; i++) {
            ctx.drawImage(assets['floor.png'], (-(frame * gameSpeed) % 50) + (i * 50), canvas.height - GROUND_Y_POS, 50, 100);
        }
    }
}

function handleJump() {
    if (gameState !== 'PLAYING') resetGame();
    else if (jumpCount < 2) {
        isJumping = true; yVelocity = -20; jumpCount++;
        document.getElementById('status').innerText = jumpCount === 2 ? "DOUBLE JUMP ACTIVE" : "SYSTEMS ONLINE";
    }
}

function resetGame() {
    score = 0; gameObjects = []; gameSpeed = baseSpeed; frame = 0; gameState = 'PLAYING';
    recentSnacks = []; jumpCount = 0; jumpHeight = 0;
    document.getElementById('recentMenu').innerHTML = '';
    document.getElementById('status').innerText = "SYSTEMS ONLINE";
}

window.addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); });
window.addEventListener('mousedown', handleJump);

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();

    if (gameState === 'PLAYING') {
        frame++;
        if (frame % 80 === 0) gameObjects.push(new GameObject(Math.random() > 0.4 ? 'obstacle' : 'snack'));
        if (isJumping) {
            jumpHeight -= yVelocity; yVelocity += gravity;
            if (jumpHeight <= 0) { jumpHeight = 0; isJumping = false; jumpCount = 0; }
        }
        gameObjects.forEach((obj, i) => {
            obj.update();
            if (obj.x < -300) gameObjects.splice(i, 1);
        });
        document.getElementById('scoreDisplay').innerText = `SCORE: ${score}`;
    }

    lori.draw(); azul.draw(); mochkil.draw();

    if (gameState !== 'PLAYING') {
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0ff"; ctx.textAlign = "center"; ctx.font = "24px Courier";
        ctx.fillText(gameState === 'START' ? "MAXIMUM REALITY" : "CONNECTION LOST", canvas.width/2, canvas.height/2 - 20);
        ctx.fillText("TAP TO CONNECT", canvas.width/2, canvas.height/2 + 20);
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
