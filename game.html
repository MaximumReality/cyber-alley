<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maximum Reality: Cyber Alley</title>
    <style>
        body { 
            margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace;
            position: fixed; width: 100%; height: 100%;
        }
        #gameCanvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        
        /* THE LOADER BAR YOU NEEDED */
        #loader-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 15px; border: 2px solid #0ff; padding: 3px; z-index: 200;
        }
        #loader-bar { width: 0%; height: 100%; background: #0ff; box-shadow: 0 0 10px #0ff; }

        .ui-layer { position: absolute; top: 20px; left: 20px; color: #0ff; text-shadow: 0 0 10px #0ff; z-index: 5; pointer-events: none; }
        .game-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100; }
        .game-controls button { background: rgba(0,255,255,0.1); border: 1px solid #0ff; color: #0ff; padding: 8px; border-radius: 5px; }
        #recentMenu { position: absolute; top: 80px; left: 20px; display: flex; gap: 5px; }
        #recentMenu img { width: 40px; height: 40px; border: 1px solid #0ff; background: rgba(0,255,255,0.1); }
    </style>
</head>
<body>
    <div id="loader-container"><div id="loader-bar"></div></div>
    <div class="ui-layer">
        <div id="scoreDisplay">SCORE: 0</div>
        <div id="status">LOADING SYSTEM...</div>
    </div>
    <div id="recentMenu"></div>
    <div class="game-controls">
        <button onclick="location.reload()">üè†</button>
        <button id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è</button>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const BASE_URL = "https://maximumreality.github.io/cyber-alley/";

// PHYSICS CONFIG (From your working version)
const GROUND_Y_POS = 120;
let assetsLoaded = 0;
let totalAssets = 0;
let frame = 0;
let gameState = 'START';
let score = 0;
let gameSpeed = 6;
let jumpHeight = 0;
let yVelocity = 0;
let jumpCount = 0;
let hasQuantumShield = true;
let snackStreak = 0;
let gameObjects = [];

// ASSETS
const obstaclePool = ['dumpster.png', 'metal_trashcan.png', 'garbage-truck.png', 'overflowing-trashcan.png', 'fish-bones.png', 'smashed-can.png', 'smashed-juice-box.png', 'smashed-soda-can.png', 'detergent.png', 'receipt.png', 'scrub_brush.png', 'toilet_paper.png', 'hand_sanitiser.png', 'kitchen_soap.png', 'frying-pan.png', 'basket_metal.png'];
const snackPool = ['credit_card_1.png', 'swiss-cheese.png', 'pizza-slice.png', 'pink-donut.png', 'cheeseburger.png', 'roast-chicken.png', 'cupcake.png', 'banana.png', 'ham.png', 'bread-slice.png', 'bubble_gum.png', 'chicken_leg.png', 'chips.png', 'cookies.png', 'fried-egg.png', 'green_apple.png', 'hotdog.png', 'marshmallows.png', 'milk_chocolate.png', 'pancake_stack.png', 'popcorn.png', 'red_apple.png', 'sandwich.png', 'strawberry-candy.png', 'watermelon-slice.png', 'tuna_can.png', 'ketchup.png', 'soft_drink_blue.png', 'milk_gallon.png', 'orange_juice.png'];
const toLoad = ['gg-bg.png', 'building-a.png', 'building-b.png', 'building-c.png', 'floor.png'];
const assets = {};

// OLD STARS (The way you liked them)
const stars = Array.from({ length: 80 }, () => ({
    x: Math.random() * 2000,
    y: Math.random() * 400,
    size: Math.random() * 2,
    opacity: Math.random()
}));

function loadAssets() {
    const playerSprites = [
        'Lori-run.png', 'Lori-run2.png', 'Lori-run3.png',
        'Azul-run.png', 'Azul-run2.png', 'Azul-run3.png',
        'Mochkil.png', 'Mochkil2.png'
    ];
    const all = [...toLoad, ...playerSprites];
    totalAssets = all.length;
    all.forEach(src => {
        assets[src] = new Image();
        assets[src].onload = () => {
            assetsLoaded++;
            document.getElementById('loader-bar').style.width = (assetsLoaded / totalAssets * 100) + "%";
            if (assetsLoaded === totalAssets) {
                document.getElementById('loader-container').style.display = 'none';
                document.getElementById('status').innerText = "SYSTEM ACTIVE: TAP TO START";
            }
        };
        assets[src].src = BASE_URL + src;
    });
}

class Player {
    constructor(name, x, sprites, w, h) {
        this.name = name; this.x = x; this.w = w; this.h = h;
        this.sprites = sprites;
        this.frameIndex = 0;
    }
    draw() {
        if (this.name !== 'mochkil' || this.frameIndex !== 0) {
            if (frame % 8 === 0) this.frameIndex = (this.frameIndex + 1) % this.sprites.length;
        }
        let groundLine = canvas.height - GROUND_Y_POS;
        let drawY = groundLine - this.h - (this.name !== 'mochkil' ? jumpHeight : 0);
        
        const img = assets[this.sprites[this.frameIndex]];
        if (img && img.complete) {
            ctx.save();
            if (this.name === 'azul' && hasQuantumShield) { ctx.shadowBlur = 20; ctx.shadowColor = "#0ff"; }
            ctx.drawImage(img, this.x, drawY, this.w, this.h);
            ctx.restore();
        }
    }
}

const lori = new Player("lori", 50, ['Lori-run.png', 'Lori-run2.png', 'Lori-run3.png'], 90, 120);
const azul = new Player("azul", 160, ['Azul-run.png', 'Azul-run2.png', 'Azul-run3.png'], 65, 65);
const mochkil = new Player("mochkil", 250, ['Mochkil.png', 'Mochkil2.png'], 75, 75);

class GameObject {
    constructor(type) {
        this.type = type;
        const pool = type === 'obstacle' ? obstaclePool : snackPool;
        this.file = pool[Math.floor(Math.random() * pool.length)];
        this.img = new Image(); this.img.src = BASE_URL + this.file;
        this.x = canvas.width + 100; this.collected = false;
        this.w = this.file.includes('truck') ? 180 : 55;
        this.h = this.file.includes('truck') ? 100 : 55;
        this.y = canvas.height - GROUND_Y_POS - this.h;
        if (type === 'snack') this.y -= (Math.random() > 0.5 ? 0 : 160);
    }
    update() {
        if (this.collected) return;
        this.x -= gameSpeed;

        // MULTI-CHARACTER COLLISION (Mochkil's job)
        const team = [
            {p: lori, y: (canvas.height - GROUND_Y_POS) - lori.h - jumpHeight},
            {p: azul, y: (canvas.height - GROUND_Y_POS) - azul.h - jumpHeight},
            {p: mochkil, y: (canvas.height - GROUND_Y_POS) - mochkil.h}
        ];

        team.forEach((member, i) => {
            if (member.p.x < this.x + this.w && member.p.x + member.p.w > this.x && member.y < this.y + this.h && member.y + member.p.h > this.y) {
                if (this.type === 'obstacle' && i === 0) {
                    if (hasQuantumShield) { hasQuantumShield = false; this.collected = true; document.getElementById('status').innerText = "SHIELD BROKEN!"; }
                    else gameState = 'GAMEOVER';
                } else if (this.type === 'snack') {
                    this.collected = true; score += 150;
                    if (!hasQuantumShield) { snackStreak++; if (snackStreak >= 5) { hasQuantumShield = true; snackStreak = 0; } }
                    mochkil.frameIndex = 1; setTimeout(() => { mochkil.frameIndex = 0; }, 300);
                }
            }
        });
        if (this.img.complete) ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
    }
}

function drawBackground() {
    ctx.fillStyle = "#1a0033"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
        let twinkle = s.opacity * Math.abs(Math.sin(frame / 30 + s.x));
        ctx.globalAlpha = twinkle;
        let starX = (s.x - (frame * 0.1)) % canvas.width;
        if (starX < 0) starX += canvas.width;
        ctx.fillStyle = "#fff"; ctx.fillRect(starX, s.y, s.size, s.size);
    });
    ctx.globalAlpha = 0.3;
    ['building-a.png', 'building-b.png', 'building-c.png'].forEach((src, i) => {
        if (assets[src]) {
            let xPos = -(frame * (i + 1) * 0.5) % canvas.width;
            ctx.drawImage(assets[src], xPos, 50, canvas.width, canvas.height - 100);
            ctx.drawImage(assets[src], xPos + canvas.width, 50, canvas.width, canvas.height - 100);
        }
    });
    ctx.globalAlpha = 1;
    if (assets['floor.png']) {
        for (let i = 0; i < (canvas.width / 100) + 2; i++) {
            ctx.drawImage(assets['floor.png'], (-(frame * gameSpeed) % 100) + (i * 100), canvas.height - GROUND_Y_POS, 100, 120);
        }
    }
}

function handleJump() {
    if (gameState !== 'PLAYING') { gameState = 'PLAYING'; score = 0; gameObjects = []; document.getElementById('status').innerText = "SYSTEM ACTIVE"; }
    else if (jumpCount < 2) { yVelocity = -20; jumpCount++; }
}

window.addEventListener('mousedown', handleJump);
window.addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); }, {passive: false});

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    if (gameState === 'PLAYING') {
        frame++;
        if (frame % 80 === 0) gameObjects.push(new GameObject(Math.random() > 0.4 ? 'obstacle' : 'snack'));
        jumpHeight -= yVelocity; yVelocity += 1.2;
        if (jumpHeight <= 0) { jumpHeight = 0; jumpCount = 0; }
        gameObjects.forEach((obj, i) => { obj.update(); if (obj.x < -200) gameObjects.splice(i, 1); });
        document.getElementById('scoreDisplay').innerText = `SCORE: ${score}`;
    }
    lori.draw(); azul.draw(); mochkil.draw();
    requestAnimationFrame(animate);
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize(); loadAssets(); animate();
</script>
</body>
</html>
