<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maximum Reality: Cyber Alley</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; position: fixed; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        .ui-layer { position: absolute; top: 20px; left: 20px; color: #0ff; text-shadow: 0 0 10px #0ff; z-index: 10; pointer-events: none; }
        #overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; }
        #start-btn { display: none; background: transparent; border: 2px solid #0ff; color: #0ff; padding: 20px; font-size: 20px; cursor: pointer; box-shadow: 0 0 15px #0ff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="overlay-screen">
        <button id="start-btn" onclick="startGame()">CONNECT TO REALITY</button>
        <div id="loader-text" style="color: #0ff; margin-top: 20px;">INITIALIZING SYSTEM...</div>
    </div>
    <div class="ui-layer">
        <div id="scoreDisplay">SCORE: 0</div>
        <div id="status">READY</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const BASE_URL = "https://maximumreality.github.io/cyber-alley/";

// --- 1. CONFIG & ASSETS ---
const GROUND_HEIGHT = 100;
let gameState = 'LOADING';
let score = 0;
let frame = 0;
let jumpHeight = 0;
let yVelocity = 0;
let jumpCount = 0;
let hasQuantumShield = true;
let gameObjects = [];

const assetFiles = ['gg-bg.png', 'building-a.png', 'building-b.png', 'building-c.png', 'floor.png', 'Lori-run.png', 'Lori-run2.png', 'Lori-run3.png', 'Azul-run.png', 'Azul-run2.png', 'Azul-run3.png', 'Mochkil.png', 'Mochkil2.png'];
const assets = {};
let loadedCount = 0;

// --- 2. INDESTRUCTIBLE LOADER ---
function loadAssets() {
    // FORCE START: If images take more than 3 seconds, just show the button anyway
    setTimeout(() => {
        const btn = document.getElementById('start-btn');
        if (btn) btn.style.display = 'block';
        document.getElementById('loader-text').innerText = "SYSTEM BYPASS ACTIVE";
    }, 3000);

    assetFiles.forEach(file => {
        const img = new Image();
        img.onload = () => {
            loadedCount++;
            if (loadedCount >= assetFiles.length) {
                document.getElementById('start-btn').style.display = 'block';
                document.getElementById('loader-text').innerText = "SYSTEM ONLINE";
            }
        };
        img.onerror = () => {
            loadedCount++; // Pretend it loaded so we don't get stuck
        };
        img.src = BASE_URL + file;
        assets[file] = img;
    });
}

function startGame() {
    document.getElementById('overlay-screen').classList.add('hidden');
    gameState = 'PLAYING';
}

// --- 3. THE TEAM ---
class Player {
    constructor(name, x, sprites, w, h) {
        this.name = name; this.x = x; this.sprites = sprites; this.w = w; this.h = h;
        this.frame = 0;
    }
    draw() {
        if (frame % 8 === 0) this.frame = (this.frame + 1) % this.sprites.length;
        const drawY = canvas.height - GROUND_HEIGHT - this.h - (this.name !== 'mochkil' ? jumpHeight : 0);
        const img = assets[this.sprites[this.frame]];
        if (img && img.complete) {
            ctx.drawImage(img, this.x, drawY, this.w, this.h);
        }
    }
}

const lori = new Player("lori", 50, ['Lori-run.png', 'Lori-run2.png', 'Lori-run3.png'], 80, 110);
const azul = new Player("azul", 150, ['Azul-run.png', 'Azul-run2.png', 'Azul-run3.png'], 60, 60);
const mochkil = new Player("mochkil", 240, ['Mochkil.png', 'Mochkil2.png'], 70, 70);

// --- 4. THE ENGINE ---
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Background
    ctx.fillStyle = "#1a0033";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (gameState === 'PLAYING') {
        frame++;
        
        // Floor
        if (assets['floor.png']) {
            for (let i = 0; i < (canvas.width / 50) + 2; i++) {
                ctx.drawImage(assets['floor.png'], (-(frame * 6) % 50) + (i * 50), canvas.height - GROUND_HEIGHT, 50, GROUND_HEIGHT);
            }
        }

        // Jump Physics
        if (jumpCount > 0) {
            jumpHeight -= yVelocity;
            yVelocity += 1.2;
            if (jumpHeight <= 0) { jumpHeight = 0; jumpCount = 0; }
        }
    }

    lori.draw(); azul.draw(); mochkil.draw();
    requestAnimationFrame(animate);
}

function jump() {
    if (gameState === 'PLAYING' && jumpCount < 2) {
        yVelocity = -18;
        jumpCount++;
    }
}

window.addEventListener('mousedown', jump);
window.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
loadAssets();
animate();
</script>
</body>
</html>
